<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link to your CSS stylesheet -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery -->
    <script src="./js/main.js"></script>
    <!-- <script src="./js/style.js"></script> -->
    <!-- Include your main JavaScript file -->
  </head>
  <body>
    <h1>Employee Management System</h1>

    <!-- Buttons to Display and Add Employees -->
    <div id="buttons">
      <button id="display-employees">Display Employees</button>
      <button id="add-employee">Add Employee</button>
    </div>

    <!-- Employee Table -->
    <table id="employee-table">
      <!-- Table headers -->
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <!-- Table body will be populated with employee records dynamically -->
      <tbody></tbody>
    </table>

    <!-- Add Employee Form (hidden by default) -->
    <form id="add-employee-form" style="display: none">
      <!-- Input fields for employee details -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" required /><br />

      <button type="submit">Add</button>
      <button type="button" id="cancel-add">Cancel</button>
    </form>

    <!-- Search bar -->
    <input type="text" id="search-bar" placeholder="Search Employee" />

    <!-- Add CSS and jQuery scripts -->
  </body>
</html>
